{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
  <div>
    <h3>Users</h3>
    <ul>
    {% for user in users %}
      <li>{{ user }}
        <ul>
        {% for entry in user.entries %}
          <li>{{ entry }}</li>
        {% endfor %}
        </ul>
      </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
